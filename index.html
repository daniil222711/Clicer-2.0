<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кликер Темщика</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      user-select: none;
    }
    #count {
      font-size: 32px;
      margin-top: 20px;
    }
    #upgradeMenu {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      padding: 10px;
      max-width: 300px;
    }
    .upgrade {
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
      border: 1px solid white;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Кликер Темщика</h1>
  <div id="count">0 рублей</div>

  <div id="upgradeMenu"></div>

  <script src="script.js"></script>
</body>
</html>
